name: Build forecasts
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 6:00 UTC daily
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: python -m pip install -U pip
      - run: python -m pip install -r requirements.txt
      - env:
          FORECAST_BASE_DIR: ${{ github.workspace }}
        run: python final_full_year_day_forecast_mundane_events.py
      - uses: actions/upload-artifact@v4
        with:
          name: forecasts
          path: |
            forecast_7d
            forecast_annual
