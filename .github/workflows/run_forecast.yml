name: Run Forecast

on:
  workflow_dispatch:      # allow manual trigger
  schedule:
    - cron: "0 5 * * *"   # run daily at 05:00 UTC (midnight your Aruba time)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python copy_of_full_year_day_forecast_mundane_events.py
      - uses: actions/upload-artifact@v4
        with:
          name: forecast-jsons
          path: |
            forecast_7d/**
            forecast_annual/**
            eclipse_debug/**
