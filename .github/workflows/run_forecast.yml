name: Run & Publish Forecasts

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 5 * * *"     # run daily at 05:00 UTC (midnight Aruba)

permissions:
  contents: write           # needed to push commits

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Run exporter
        run: python final_full_year_day_forecast_mundane_events.py

      - name: Debug â€” show where files were written
        run: |
          echo "PWD=$(pwd)"
          echo "Repo tree (top level):"
          ls -la
          echo
          echo "Contents of forecast_7d and forecast_annual (if any):"
          ls -la forecast_7d || true
          ls -la forecast_annual || true
          echo
          echo "Git status before add:"
          git status
          echo
          echo "Recent writes touching 'forecast_' paths:"
          git ls-files --others --exclude-standard | grep '^forecast_' || true
          echo
          echo "Check for .gitignore rules hitting these folders:"
          (grep -n 'forecast_7d\|forecast_annual' .gitignore || echo 'no matching .gitignore entries') || true
          echo
          echo "Sample JSON field (generated_utc) to confirm content changed:"
          jq -r '.generated_utc' forecast_7d/forecast_moon_events.json 2>/dev/null || echo "moon_events.json missing"


      - name: Commit changes (force add JSONs)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # force-add because folders may be in .gitignore
          git add -f forecast_7d forecast_annual eclipse_debug || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update forecasts [skip ci]"
          git push origin HEAD:main
