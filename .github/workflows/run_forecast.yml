name: Run & Publish Forecasts

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 5 * * *"     # run daily at 05:00 UTC (midnight Aruba)

permissions:
  contents: write           # needed to push commits

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt

      - name: Run exporter
        run: python final_full_year_day_forecast_mundane_events.py

      - name: Commit changes (force add JSONs)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # force-add because folders may be in .gitignore
          git add -f forecast_7d forecast_annual eclipse_debug || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(data): update forecasts [skip ci]"
          git push origin HEAD:main
